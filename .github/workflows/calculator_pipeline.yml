name: Calculator Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd BE
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/BE" >> $GITHUB_ENV

      - name: Run Tests
        run:
          python -m unittest discover -s BE/tests -p "*.py"
      

      - name: Build Docker Image
        run: |
          cd BE
          docker build -t calculator .

      - name: Run Calculator
        run: |
          docker run calculator python calculator.py --add 1 7
